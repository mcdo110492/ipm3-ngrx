
<form [formGroup]="collectionSchedulesForm">
  
      <h2 align="center" mat-dialog-title>Collection Schedule</h2>
      <mat-dialog-content>
  
          <mat-form-field>
          <input matInput #code  placeholder="Code" maxlength="20" formControlName="collectionScheduleCode" appUniqueValidators keyUrl="collection/schedules/verify" keyField="collectionScheduleCode" keyId="{{ getCurrentId() }}" required>
          <mat-hint align="end">{{code.value?.length || 0}}/20</mat-hint>
          <mat-error *ngIf="collectionSchedulesForm.get('collectionScheduleCode').hasError('asyncInvalid')">
              Collection Schedule Code must be unique
          </mat-error>
          <mat-error *ngIf="collectionSchedulesForm.get('collectionScheduleCode').hasError('required')">
              Collection Schedule Code is required
          </mat-error>
          </mat-form-field>
  
          <mat-form-field>
              <input matInput #name maxlength="150" formControlName="collectionScheduleName" placeholder="Name" appUniqueValidators keyUrl="collection/schedules/verify" keyField="collectionScheduleName" keyId="{{ getCurrentId() }}"  required>
              <mat-hint align="end">{{name.value?.length || 0}}/150</mat-hint>
              <mat-error *ngIf="collectionSchedulesForm.get('collectionScheduleName').hasError('asyncInvalid')">
                Collection Schedule Name must be unique
              </mat-error>
              <mat-error *ngIf="collectionSchedulesForm.get('collectionScheduleName').hasError('required')">
                Collection Schedule Name is required
              </mat-error>
          </mat-form-field>
      </mat-dialog-content>
  
      <mat-dialog-actions align="end">
          
          <button mat-raised-button [disabled]="collectionSchedulesForm.invalid || collectionSchedulesForm.pristine" (click)="submitForm()" color="accent">Save</button>
          <button mat-raised-button (click)="closeDialog()" color="warn">Cancel</button>
      
      </mat-dialog-actions>
  
  </form>
