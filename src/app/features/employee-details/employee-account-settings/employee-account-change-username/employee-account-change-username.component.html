

 
      <form [formGroup]="usernameForm" fxLayout="column" fxLayoutGap="20px">
          
            <mat-form-field fxFlex>
              <input matInput #user maxlength="50" placeholder="Username" type="text" formControlName="username" appUniqueValidators keyUrl="employee/verify/username" keyId="{{accountId}}"  required>
              <mat-hint align="end">{{ user.value?.length || 0 }}/50</mat-hint>
              <mat-error *ngIf="usernameForm.get('username').hasError('asyncInvalid')" >
                Username must be unique
              </mat-error>
              <mat-error *ngIf="usernameForm.get('username').hasError('required')" >
                Username is required
              </mat-error>
            </mat-form-field>
          
            <div fxFlex fxLayoutAlign="center center">
          
              <button type="button" [disabled]="usernameForm.invalid || usernameForm.pristine" mat-raised-button color="accent" (click)="submit()" >Change Username</button>
          
            </div>
          
      </form>
