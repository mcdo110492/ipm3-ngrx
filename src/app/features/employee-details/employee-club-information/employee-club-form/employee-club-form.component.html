<form [formGroup]="clubForm" fxLayout="column" fxLayoutGap="20px">
  
    <h2 align="center" mat-dialog-title>Club</h2>

      <mat-form-field fxFlex>
        <input matInput #name maxlength="150" placeholder="Club Name" formControlName="clubName" required>
        <mat-hint align="end">{{ name.value?.length || 0 }}/150</mat-hint>
        <mat-error >
              Club Name  is required
          </mat-error>
      </mat-form-field>
  
      <mat-form-field fxFlex>
        <input matInput #pos maxlength="150" placeholder="Position" formControlName="clubPosition" required>
        <mat-hint align="end">{{ pos.value?.length || 0 }}/150</mat-hint>
        <mat-error>
          Position is required
        </mat-error>
      </mat-form-field>
  
  
      <mat-form-field fxFlex>
        <input matInput [matDatepicker]="picker" placeholder="Membership Date" formControlName="membershipDate" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error>
          Memebership Date is required
        </mat-error>
      </mat-form-field>
  

      <button mat-raised-button [disabled]="clubForm.invalid || clubForm.pristine" (click)="saveForm()" color="accent">Save</button>
      <button mat-raised-button (click)="closeDialog()" color="warn">Cancel</button>

  
  </form>
