<mat-card>
    <form [formGroup]="healthForm" fxLayout="column" fxLayoutGap="20px">
        

        <div fxFlex >
            <div fxLayout="row" fxLayout.xs="column">
                <mat-form-field fxFlex>
                    <input matInput #height maxlength="20" placeholder="Height" formControlName="height"  required>
                    <mat-hint align="end">{{ height.value?.length || 0 }}/20</mat-hint>
                    <mat-error >
                        Height is required
                    </mat-error>
                </mat-form-field>
                
                <mat-form-field fxFlex>
                    <input matInput #weight maxlength="20" placeholder="Weight" formControlName="weight"  required>
                    <mat-hint align="end">{{ weight.value?.length || 0 }}/20</mat-hint>
                    <mat-error >
                        Weight is required
                    </mat-error>
                </mat-form-field>
            </div>
        </div>

        <mat-form-field fxFlex>
            <input matInput #blood maxlength="20" placeholder="Blood Type" formControlName="bloodType"  required>
            <mat-hint align="end">{{ blood.value?.length || 0 }}/20</mat-hint>
            <mat-error >
                Blood Type is required
            </mat-error>
        </mat-form-field>
    
        <div fxFlex fxLayoutAlign="center center">
            <button [disabled]="healthForm.invalid || healthForm.pristine" (click)="save()" mat-raised-button color="accent" type="button">Save Changes</button>
        </div>
    </form>
</mat-card>
