

  <div fxFlex class="datatable-container" >

        <div fxLayout="row" >
      
            <div fxFlex fxLayoutAlign="end" class="action-buttons">
          
                <button type="button" class="" mat-raised-button (click)="openDialogForm()" color="accent" matTooltip="Click to add new data" matTooltipPosition="above" >
                  <mat-icon>add</mat-icon>
                  ADD NEW
                </button>
        </div>
        </div>

          <mat-table #table [dataSource]="dataSource" matSort >
        
            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

            <ng-container matColumnDef="licenseNumber">
                <mat-header-cell *matHeaderCellDef mat-sort-header>License Number</mat-header-cell>
                <mat-cell *matCellDef="let row">
                  {{ row.licenseNumber }}
                </mat-cell>
            </ng-container>

            <ng-container matColumnDef="licenseType">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Type</mat-header-cell>
                <mat-cell *matCellDef="let row">
                  {{ row.licenseType }}
                </mat-cell>
            </ng-container>

            <ng-container matColumnDef="dateIssued">
                <mat-header-cell *matHeaderCellDef>Date Issued</mat-header-cell>
                <mat-cell *matCellDef="let row">
                  {{ row.dateIssued }}
                </mat-cell>
            </ng-container>

            <ng-container matColumnDef="dateExpiry">
                <mat-header-cell *matHeaderCellDef>Date Expiry</mat-header-cell>
                <mat-cell *matCellDef="let row">
                  {{ row.dateExpiry }}
                </mat-cell>
            </ng-container>

        
            <!-- Action Column -->
            <ng-container matColumnDef="actions">
              <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
              <mat-cell *matCellDef="let row">
                <button mat-raised-button  color="accent" (click)="openUpdateDialogForm(row)" >UPDATE</button>
              </mat-cell>
            </ng-container>
        
        
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
          </mat-table>
      </div>
