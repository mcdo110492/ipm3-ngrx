
<form [formGroup]="employmentStatusForm">
    
        <h2 align="center" mat-dialog-title>Employment Status</h2>
        <mat-dialog-content>
    
            <mat-form-field>
            <input matInput #code maxlength="20"  placeholder="Code" formControlName="employmentStatusCode" appUniqueValidators keyUrl="employmentStatus/verify" keyField="employmentStatusCode" keyId="{{ getCurrentId() }}" required>
            <mat-hint align="end">{{code.value?.length || 0}}/20</mat-hint>
            <mat-error *ngIf="employmentStatusForm.get('employmentStatusCode').hasError('asyncInvalid')">
                Code  must be unique
            </mat-error>
            <mat-error *ngIf="employmentStatusForm.get('employmentStatusCode').hasError('required')">
                Code  is required
            </mat-error>
            </mat-form-field>

            <mat-form-field>
                <input matInput #name maxlength="150" placeholder="Employment Status" formControlName="employmentStatusName" appUniqueValidators keyUrl="employmentStatus/verify" keyField="employmentStatusName" keyId="{{ getCurrentId() }}" required>
                <mat-hint align="end">{{name.value?.length || 0}}/150</mat-hint>
                <mat-error *ngIf="employmentStatusForm.get('employmentStatusName').hasError('asyncInvalid')">
                    Employment Status  must be unique
                </mat-error>
                <mat-error *ngIf="employmentStatusForm.get('employmentStatusName').hasError('required')">
                    Employment Status  is required
                </mat-error>
            </mat-form-field>
    
        </mat-dialog-content>
    
        <mat-dialog-actions align="end">
            
            <button mat-raised-button [disabled]="employmentStatusForm.invalid || employmentStatusForm.pristine" (click)="submitForm()" color="accent">Save</button>
            <button mat-raised-button (click)="closeDialog()" color="warn">Cancel</button>
        
        </mat-dialog-actions>
    
</form>
