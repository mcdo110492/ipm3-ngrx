<div class="login-card-container">
  <form action="">
    <mat-card fxLayout="column" fxLayoutAlign="start center">
      <mat-card-header >
        <mat-card-title>
          <h2 >LOGIN</h2>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src="assets/ipm-logo.png" class="logo" alt="Company Logo...">
      <mat-card-content >
      
        <mat-form-field class="full-width">
          <input type="text" matInput  placeholder="Username">
        </mat-form-field>
        <mat-form-field class="full-width">
            <input type="password" matInput  placeholder="Password">
          </mat-form-field>

      </mat-card-content>
      <mat-card-actions >
          <button type="button" (click)="loginPage()" mat-raised-button color="primary" routerLink="/main2" class="login-button">LOGIN</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
