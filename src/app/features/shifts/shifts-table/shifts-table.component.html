

  <div fxFlex class="datatable-container mat-elevation-z8" >
    
        <div fxLayout="row" >
    
          <div fxFlex fxLayoutAlign="start">
            <app-search-bar [query]="searchQuery$ | async" (search)="search($event)" ></app-search-bar>
          </div>
    
          <div fxFlex fxLayoutAlign="end" class="action-buttons">
        
              <button type="button" class="" mat-raised-button (click)="openDialogForm()" color="accent" matTooltip="Click to create new data" matTooltipPosition="above" >
                <mat-icon>add</mat-icon>
                Create
              </button>
          </div>
          
        </div>
          <mat-progress-bar *ngIf="isLoading$ | async"  color="primary" mode="indeterminate"></mat-progress-bar>
          <mat-table #table [dataSource]="dataSource" matSort (matSortChange)="sortEvent($event)">
        
            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

            <!-- Project Name Column -->
            <ng-container matColumnDef="bodyNumber">
              <mat-header-cell *matHeaderCellDef mat-sort-header>Body Number</mat-header-cell>
              <mat-cell *matCellDef="let row"> {{row.bodyNumber}} </mat-cell>
            </ng-container>

            <!-- Project Name Column -->
            <ng-container matColumnDef="collectionScheduleName">
              <mat-header-cell *matHeaderCellDef >Collection Schedule</mat-header-cell>
              <mat-cell *matCellDef="let row"> {{row.collectionScheduleName}} </mat-cell>
            </ng-container>

            <!-- Project Name Column -->
            <ng-container matColumnDef="collectionTypeName">
              <mat-header-cell *matHeaderCellDef >Collection Type</mat-header-cell>
              <mat-cell *matCellDef="let row"> {{row.collectionTypeName}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="geofenceName">
              <mat-header-cell *matHeaderCellDef>Geofence Name</mat-header-cell>
              <mat-cell *matCellDef="let row"> {{row.geofenceName}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="sectors">
              <mat-header-cell *matHeaderCellDef>Sectors</mat-header-cell>
              <mat-cell *matCellDef="let row"> {{row.sectors}} </mat-cell>
            </ng-container>


            <ng-container matColumnDef="shiftTime">
              <mat-header-cell *matHeaderCellDef>Time</mat-header-cell>
              <mat-cell *matCellDef="let row"> {{row.shiftTime}} </mat-cell>
            </ng-container>
        
        
            <!-- Action Column -->
            <ng-container matColumnDef="actions">
              <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
              <mat-cell *matCellDef="let row"> 
                <button mat-raised-button color="accent" (click)="openUpdateDialogForm(row)">UPDATE</button>
              </mat-cell>
            </ng-container>
        
        
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
          </mat-table>
          <mat-paginator 
            [length]="pageLength$ | async"
            [pageSize]="pageSize$ | async"
            [pageIndex]="pageIndex$ | async"
            [pageSizeOptions]="pageSizeOptions"
            (page)="pageEvent($event)" >
          </mat-paginator>
      </div>
